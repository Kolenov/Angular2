<div class="course-search form-inline">
  <input
    type="text"
    [(ngModel)]="search"
    placeholder="name fragment or date"
    class="form-control course-search__input" />

  <cr-button
    (onClick)="searchCourse(search)"
    [type]="'button'"
    [buttonClass]="'btn-info'"
    [buttonSize]="'medium'"
    class="course-search__find"
  >Find</cr-button>
</div>
