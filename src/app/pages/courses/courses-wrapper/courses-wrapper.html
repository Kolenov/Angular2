<!--<div>{{coursesInfo | json}}</div>-->
<cr-course-list
  class="courses__list"
  [courseList]="courses"
  (onEdit)="editCourse($event)"
  (onDelete)="deleteCourse($event)"
  (toggleRaiting)="onToggleRaiting($event)"
></cr-course-list>

<cr-pagination *ngIf="totalCount"
               [currentPage]="currentPage"
               [itemsPerPage]="10"
               [maxSize]="5"
               [totalItems]="totalCount"
               (onPageChange)="pageChange($event)"
></cr-pagination>
