<div class="course-item">
  <div class="course-item__info">
    <cr-course-item-header
      [courseName]="course.name"
      [courseDuration]="course.duration"
      [courseDate]="course.date">
    </cr-course-item-header>

    <cr-course-item-description>
      {{course.description}}
    </cr-course-item-description>
  </div>

  <cr-course-item-actions class="course-item__actions">
    <cr-button
      (onClick)="editCourse(course.id)"
      [type]="'button'"
      [buttonClass]="'btn-secondary cr-button--middle course-item__button'"
    >Edit course</cr-button>
    <cr-button
      (onClick)="deleteCourse(course.id)"
      [type]="'button'"
      [buttonClass]="'btn-danger cr-button--middle'"
    >Delete</cr-button>
  </cr-course-item-actions>
</div>
