<div class="courses">
  <div class="courses__panel">
    <cr-course-search (onSearch)="onSearch($event)" class="courses__search"></cr-course-search>
    <cr-course-add class="courses__add-course"></cr-course-add>
  </div>

  <cr-courses-wrapper [coursesInfo]="courseList$ | async"
                      (onEdit)="onEdit($event)"
                      (onDelete)="onDelete($event)"
                      (toggleRaiting)="onToggleRaiting($event)"
                      (onPageChange)="pageChange($event)">
  </cr-courses-wrapper>
</div>

<cr-modal
  [isShow]="isShowModal"
  title="Do you really want to delete this course?"
  (onHideModal)="hideModal($event)">
  <cr-button
    (onClick)="deleteCourse()"
    [type]="'button'"
    [buttonClass]="'btn-danger courses__modal-button'"
    [buttonSize]="'lg'"
  >Yes</cr-button>
  <cr-button
    (onClick)="hideModal()"
    [type]="'button'"
    [buttonClass]="'btn-secondary'"
    [buttonSize]="'lg'"
  >No</cr-button>
</cr-modal>
