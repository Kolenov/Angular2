<div class="courses">
  <div class="courses__panel">
    <cr-course-search (onSearch)="onSearch($event)" class="courses__search"></cr-course-search>
    <cr-course-add class="courses__add-course"></cr-course-add>
  </div>

  <cr-course-list
    class="courses__list"
    [courseList]="courseList$ | async"
    (onEdit)="onEdit($event)"
    (onDelete)="onDelete($event)"
  ></cr-course-list>
</div>

<cr-modal
  modal="#confirmDeleteCourseModal"
  [show]="showModal"
  [hide]="hideModal"
  title="Do you really want to delete this course?">
  <cr-button
    (onClick)="deleteCourse()"
    [type]="'button'"
    [buttonClass]="'btn-danger courses__modal-button'"
    [buttonSize]="'lg'"
  ><span button>Yes</span></cr-button>
  <cr-button
    (onClick)="hideConfirmModal()"
    [type]="'button'"
    [buttonClass]="'btn-secondary'"
    [buttonSize]="'lg'"
  ><span button>No</span></cr-button>
</cr-modal>
