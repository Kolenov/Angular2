<div class="course-list">
  <cr-course-item
    *ngFor="let course of courseList | crOrderBy: 'date'"
    [course]="course"
    (onEdit)="editCourse($event)"
    (onDelete)="deleteCourse($event)"
    (toggleRaiting)="onToggleRaiting($event)"
  ></cr-course-item>

  <div *ngIf="!courseList?.length">No data. Feel free to add new course.</div>
</div>
