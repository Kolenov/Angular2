<div class="login">
	<h4 class="login__title">Login Page</h4>

  <form #LoginForm="ngForm" (ngSubmit)="onSubmit(LoginForm)">
    <div class="login__wrapper-form">
      <div class="form-group">
        <label for="login">Login</label>
        <input
          type="text"
          class="form-control"
          id="login"
          aria-describedby="loginHelp"
          placeholder="Enter login"
          ngModel name="login" required>
      </div>
      <div class="password">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          ngModel name="password" required>
      </div>
    </div>

    <cr-button type="submit" buttonClass="btn-success" [buttonSize]="'medium'">Log In</cr-button>
  </form>
</div>
