<div class="login">
	<h4 class="login__title">Login Page</h4>

  <form #LoginForm="ngForm" (ngSubmit)="onSubmit(LoginForm)">
    <div class="login__wrapper-form">
      <div class="form-group">
        <label for="email-address">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email-address"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          ngModel name="email" required>
      </div>
      <div class="password">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          placeholder="Password"
          ngModel name="password" required>
      </div>
    </div>

    <cr-button type="submit" buttonClass="btn-success" [buttonSize]="'medium'">Log In</cr-button>
  </form>
</div>
