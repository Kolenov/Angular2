<form [formGroup]="formGroup" *ngIf="courseInfo" (ngSubmit)="submit(formGroup)">
  {{courseInfo?.authors | json}}
  <div class="form-group row">
    <label for="name-course" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="name-course"
        aria-describedby="nameCourse"
        placeholder="Name Course"
        formControlName="name"
      >
    </div>
  </div>

  <div class="form-group row">
    <label for="description-course" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        id="description-course"
        placeholder="Description course"
        rows="6"
        formControlName="description"
      ></textarea>
    </div>
  </div>

  <div class="form-group row">
    <label for="date-course" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <cr-date-input id="date-course"
                     placeholderInput="yyyy.mm.dd"
                     formControlName="date"
      ></cr-date-input>
    </div>
  </div>

  <div class="form-group row">
    <label for="duration-course" class="col-sm-2 col-form-label">Duration</label>
    <cr-duration-input id="duration-course"
                       wrapperClass="input-group col-sm-3"
                       formControlName="duration"
    ></cr-duration-input>
  </div>

  <div class="form-group row">
    <label for="date-course" class="col-sm-2 col-form-label">Authors</label>
    <div class="col-sm-10">
      <cr-authors-checkbox id="authors-course"
                           formControlName="authors"
      ></cr-authors-checkbox>
    </div>
  </div>

  <cr-button type="submit" buttonClass="btn-success" [buttonSize]="'medium'">Save</cr-button>
  <cr-button-link
    type="button"
    buttonClass="btn-secondary"
    routerLink="/courses"
    [buttonSize]="'medium'">Cancel</cr-button-link>
</form>
