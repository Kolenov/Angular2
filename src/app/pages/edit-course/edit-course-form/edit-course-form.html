<form [formGroup]="formGroup" *ngIf="courseInfo" (ngSubmit)="submit(formGroup)">
  {{courseInfo | json}}
  <div class="form-group row">
    <label for="name-course" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="name-course"
        aria-describedby="nameCourse"
        placeholder="Name Course"
        formControlName="name"
      >
    </div>
  </div>

  <div class="form-group row">
    <label for="description-course" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        id="description-course"
        placeholder="Description course"
        rows="6"
        formControlName="description"
      ></textarea>
    </div>
  </div>

  <div class="form-group row">
    <label for="date-course" class="col-sm-2 col-form-label">Date</label>
    <div class="col-sm-10">
      <cr-date-input id="date-course"
                     placeholderInput="dd.mm.yyyy"
                     formControlName="date"
      ></cr-date-input>
    </div>
  </div>

  <div class="form-group row">
    <label for="date-course" class="col-sm-2 col-form-label">Duration</label>
    <cr-duration-input id="duration-coursee"
                       wrapperClass="input-group col-sm-3"
                       formControlName="duration"
    ></cr-duration-input>
  </div>
