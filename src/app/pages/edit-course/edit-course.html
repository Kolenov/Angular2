<div class="edit-course">
	<h4 class="edit__title">Edit Course Page</h4>

  <form>
    <div class="form-group">
      <label for="name-course">Name</label>
      <input
        type="text"
         class="form-control"
         id="name-course"
         aria-describedby="nameCourse"
         placeholder="Name Course"
         [value]="(course$ | async)?.name">
    </div>
    <div class="form-group">
      <label for="duration-course">Duration</label>
      <input
        type="text"
        class="form-control"
        id="duration-course"
        placeholder="Duration Course"
        [value]="(course$ | async)?.duration">
    </div>
    <div class="form-group">
      <label for="description-course">description</label>
      <textarea
        class="form-control"
        id="description-course"
        placeholder="Description course"
        rows="6"
        [value]="(course$ | async)?.description"></textarea>
    </div>

    <cr-button (onClick)="editCourse()" type="button" buttonClass="btn-success" [buttonSize]="'medium'">Create</cr-button>
  </form>
</div>
