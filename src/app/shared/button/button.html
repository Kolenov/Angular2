<button
  *ngIf="!routerLink"
  [class]="getComponentClasses()"
  [type]="type"
  (click)="clickHandler()">
  <ng-content select="[button]"></ng-content>{{text}}
</button>

<a
  *ngIf="routerLink"
  [class]="getComponentClasses()"
  [routerLink]="routerLink">
  <ng-content select="[link]"></ng-content>
</a>
